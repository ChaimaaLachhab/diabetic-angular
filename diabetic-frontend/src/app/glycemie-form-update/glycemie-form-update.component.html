<div class="card my-5">
  <div class="card-body">
    <form [formGroup]="glycemieForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="value">Value</label>
        <input type="number" formControlName="value" class="form-control" id="value" placeholder="Enter value" required>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="datetime-local" formControlName="date" class="form-control" id="date" placeholder="Enter date" required>
      </div>
      <button type="submit" [disabled]="!glycemieForm.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>

<router-outlet />
