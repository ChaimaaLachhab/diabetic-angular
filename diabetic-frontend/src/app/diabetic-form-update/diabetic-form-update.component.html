<div class="card my-5">
  <div class="card-body">
    <form [formGroup]="diabeticForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="name">weight</label>
        <input type="number" formControlName="weight" class="form-control" id="weight" placeholder="Enter your weight" required>
      </div>
      <div class="form-group">
        <label for="name">height</label>
        <input type="number" formControlName="height" class="form-control" id="height" placeholder="Enter your height" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="picture">Name</label>
        <input type="text" formControlName="picture" class="form-control" id="picture" placeholder="Enter your picture" required>
      </div>
      <button type="submit" [disabled]="!diabeticForm.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>

<router-outlet />
