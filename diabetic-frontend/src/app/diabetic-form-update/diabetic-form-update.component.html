<!-- Section Title -->
<div class="container section-title" data-aos="fade-up">
  <h2>Add Diabetic</h2>
  <p>Sign up to benefit from our diabetes monitoring services.</p>
</div><!-- End Section Title -->

<div class="container-xl px-4 profile-popup" id="profilePopup" style="padding: 20px; max-width: 80%;">
  <form [formGroup]="diabeticForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-xl-4">
        <div class="card mb-4 mb-xl-0" style="box-shadow: 0 0.15rem 1.75rem 0 rgba(33, 40, 50, 0.15); border-radius: 15px;">
          <div class="card-header" style="background-color: var(--nav-hover-color); color: white; font-weight: bold; border-radius: 15px 15px 0 0; padding: 1rem 1.5rem;">
            Profile Picture
          </div>
          <div class="card-body text-center" style="padding: 2rem;">
            <img class="img-account-profile rounded-circle mb-2" [src]="imgPreview" alt=""
                 style="height: 150px; width: 150px; border: 5px solid var(--nav-hover-color); box-shadow: 0 0 10px rgba(25, 119, 204, 0.5); margin-bottom: 20px;">
            <div class="small font-italic text-muted mb-4" style="color: #607d8b !important;">Image URL</div>
            <input type="text" class="form-control" formControlName="picture" placeholder="Enter Image URL" (input)="updateImagePreview()"
                   style="border-radius: 10px; box-shadow: 0 0 5px rgba(25, 119, 204, 0.5); margin-bottom: 20px;">
          </div>
        </div>
      </div>
      <div class="col-xl-8">
        <div class="card mb-4" style="box-shadow: 0 0.15rem 1.75rem 0 rgba(33, 40, 50, 0.15); border-radius: 15px;">
          <div class="card-header" style="background-color: var(--nav-hover-color); color: white; font-weight: bold; border-radius: 15px 15px 0 0; padding: 1rem 1.5rem;">
            Account Details
          </div>
          <div class="card-body" style="padding: 2rem;">
            <div class="container-xl px-4">
              <div class="row" style="display: flex; align-items: center; justify-content: center;">
                <div class="col-md-5 form-group mt-3 mt-md-0 me-2">
                  <label for="inputName" class="col-form-label">Name</label>
                  <input type="text" class="form-control" id="inputName" formControlName="name" placeholder="Your Name" required
                         style="border-radius: 10px; box-shadow: 0 0 5px rgba(25, 119, 204, 0.5);">
                </div>
                <div class="col-md-5 form-group mt-3 mt-md-0">
                  <label for="inputAge" class="col-form-label">Age</label>
                  <input type="number" class="form-control" id="inputAge" formControlName="age" placeholder="Your Age" required
                         style="border-radius: 10px; box-shadow: 0 0 5px rgba(25, 119, 204, 0.5);">
                </div>
              </div>
              <div class="row" style="display: flex; align-items: center; justify-content: center;">
                <div class="col-md-10 form-group mt-3 mt-md-0 me-2">
                  <label for="inputType" class="col-form-label">Type</label>
                  <select class="form-control" id="inputType" formControlName="type" style="border-radius: 10px; box-shadow: 0 0 5px rgba(25, 119, 204, 0.5);">
                    <option value="Type1">Type 1</option>
                    <option value="Type2">Type 2</option>
                    <option value="Gestational">Gestational</option>
                    <option value="PreDiabetes">Pre-Diabetes</option>
                  </select>
                </div>
              </div>
              <div class="row" style="display: flex; align-items: center; justify-content: center;">
                <div class="col-md-5 form-group mt-3 mt-md-0 me-2">
                  <label for="inputHeight" class="col-form-label">Height</label>
                  <input type="number" class="form-control" id="inputHeight" formControlName="height" placeholder="Your Height" required
                         style="border-radius: 10px; box-shadow: 0 0 5px rgba(25, 119, 204, 0.5);">
                </div>
                <div class="col-md-5 form-group mt-3 mt-md-0">
                  <label for="inputWeight" class="col-form-label">Weight</label>
                  <input type="number" class="form-control" id="inputWeight" formControlName="weight" placeholder="Your Weight" required
                         style="border-radius: 10px; box-shadow: 0 0 5px rgba(25, 119, 204, 0.5);">
                </div>
              </div>
              <div class="row" style="display: flex; align-items: center; justify-content: center;">
                <div class="col-md-5 form-group mt-3 mt-md-0">
                  <label for="inputEmail" class="col-form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail" formControlName="email" placeholder="Your Email" required
                         style="border-radius: 10px; box-shadow: 0 0 5px rgba(25, 119, 204, 0.5);">
                </div>
                <div class="col-md-5 form-group mt-3 mt-md-0 me-2">
                  <label for="inputPassword" class="col-form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Your Password" required
                         style="border-radius: 10px; box-shadow: 0 0 5px rgba(25, 119, 204, 0.5);">
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary" style="background-color: var(--nav-hover-color); border-color: var(--nav-hover-color); border-radius: 20px; padding: 0.5rem 1.5rem; box-shadow: 0 0 10px rgba(25, 119, 204, 0.5); margin-top: 30px;">Add</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<router-outlet></router-outlet>
